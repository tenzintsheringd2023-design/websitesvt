<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Myself</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#hobbies">Hobbies</a>
            <a href="#work">Work</a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example page with a responsive navigation bar using external CSS.</p>
    </div>
</body>
</html>
